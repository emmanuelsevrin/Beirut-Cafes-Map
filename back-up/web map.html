<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="bootstrap.min.css" rel="stylesheet">

  </head>
  <body>

    <div class="container" id="wrapper">
      <div id="sidebar-wrapper">
        <ul id="sidebar-nav">
          <li class="title">All the cool spots of Beirut </li>
        
          <form class='filter' data-bind="submit: ViewModel.sortPlaces"> Filter by keyword
            <input id="filter" type="text" > </input>
          </form>
        <ul id="list_places" data-bind="foreach: View.placesList">
          <li class='places' data-bind="visible: visible, text: name, click: go_to_highlightmarker"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>

    <script type='text/javascript' src='knockout-3.4.2.js'></script>

    <script src="app.js"></script>
    <script>
      //separate function to call ViewModel.initMap() 
      function loadapp(){
        ViewModel.initMap();}
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7-2mPi_PI5byQPXVAD-qBn9Y-SQDjs7Q&v=3&callback=loadapp">
    </script>


  </body>
</html>
