<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Page with all the cool cafes of Beirut ">
    <meta name="author" content="Emmanuel Sevrin">

    <title>All the cafes of Beirut</title>

    <link href="bootstrap.min.css" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        The cool cafes of Beirut
                    </a>
                </li>
        <li> 
            <form class='filter' data-bind="submit: ViewModel.sortPlaces"> Filter by keyword
                <input id="filter" type="text" > </input>
            </form>
        </li>
            <ul data-bind="foreach: View.placesList">
                    <li class='places' data-bind="visible: visible, text: name, click: go_to_highlightmarker"></li>
            </ul>   
            </ul>
        </div>

        <!-- Page Content -->
        <div id="map">
        </div>

    </div>


    <!-- /#wrapper -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>


    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="app.js"></script>
    <script>
      //separate function to call ViewModel.initMap() 
      function loadapp(){
        ViewModel.initMap();}
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7-2mPi_PI5byQPXVAD-qBn9Y-SQDjs7Q&v=3&callback=loadapp">
    </script>

</body>

</html>
