<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="styles.css">



  </head>
  <body>

    <div class="container">

      <div class="options-box">
        <h1 >All the cool spots of Beirut </h1>
        
        <form class='filter' data-bind="submit: ViewModel.sortPlaces"> Filter by keyword
          <input id="filter" type="text" > </input>
        </form>
        <ul data-bind="foreach: View.placesList">
          <li class='places' data-bind="visible: visible, text: name, click: go_to_highlightmarker"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>


    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7-2mPi_PI5byQPXVAD-qBn9Y-SQDjs7Q&v=3">
    </script>


    <script type='text/javascript' src='knockout-3.4.2.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="app.js"></script>




  </body>
</html>
